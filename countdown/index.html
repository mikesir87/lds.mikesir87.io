<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown</title>
</head>
<body>

    <div id="start-form">
        <p>How long do you want the countdown to run?</p>
        <form id="form">
            <input type="number" name="number" id="field-minutes" size="2" />
            mins

            &nbsp;&nbsp;
            <input type="number" name="seconds" id="field-seconds" value="0" size="2" max="59" min="0" />
            seconds
            <button type="submit">Start</button>
        </form>
    </div>


    <div id="display">
        <div id="remaining-time"></div>
        <div id="actions">

        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
